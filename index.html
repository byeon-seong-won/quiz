<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.4/build/player/lottie.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>

    <div class="wrap">


        <!-- 공통 header -->
        <div class="header-area">
            <a href="#"></a>
            <button>문제가 발생했나요?</button>
        </div>  
        <!-- 공통 header -->

        <div class="swiper">
            <div class="swiper-wrapper">

                <!-- step-01 -->
                <div class="swiper-slide">
                    <div class="cont-area">
                        <div class="text-box">
                            <p>키워드를 복사해주세요</p>
                        </div>
                        <div class="img-box">
                            <img src="./assets/img/mobile.png" alt="mobile">
                            <button class="keyword">클로이&nbsp;14&nbsp;맥스나인</button>
                        </div>
                    </div>
                    <div class="btn-area copy" data-step="step01">
                        <button>키워드 복사하기</button>
                    </div>
                </div>
                <!-- step-01 -->

                <!-- step-02 -->
                <div class="swiper-slide">
                    <div class="cont-area">
                        <div class="text-box">
                            <p><span>네이버 가격비교</span>에서<br>
                            해당 상품을 찾아주세요</p>
                            <span>**검색어가 있을 시 지우고 재검색해주세요</span>
                        </div>
                        <div class="img-box animation" id="step02"></div>
                    </div>
                </div>
                <!-- step-02 -->

                <!-- step-03 -->
                <div class="swiper-slide">
                    <div class="cont-area">
                        <div class="text-box">
                            <p>상세정보를 펼쳐<br>
                                <span>관련 해시태그</span>를 찾아주세요</p>
                        </div>
                        <div class="img-box animation" id="step03"></div>
                    </div>
                    
                </div>
                <!-- step-03 -->

                <!-- step-04 -->
                <div class="swiper-slide">
                    <div class="cont-area">
                        <div class="text-box">
                            <p><span>첫 번째 해시태그</span>를 찾아<br>
                                정답을 입력해주세요</p>
                        </div>
                        <div class="img-box">
                            <div class="thumb">
                                <img src="./assets/img/prd.png" alt="첫 번째 해시태그를 찾아 정답을 입력해주세요">
                            </div>
                        </div>
                        <div class="info-box">
                            <p>잘먹잘싸 엄청 긴 텍스트일경우<span>공식</span></p>
                            <p>17,800원</p>
                        </div>
                        <div class="code-input-block">
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <input type="text" maxlength="1" class="code-input" />
                            <button value="clear" onclick="reset()"></button>
                        </div>
                    </div>
                </div>
                <!-- step-04 -->

            </div>
            <div class="swiper-pagination"></div>
            <div class="btn-area flex">
                <div class="swiper-button-prev swiper-button">이전</div>
                <div class="swiper-button-next swiper-button">다음</div>
            </div>
        </div>
    </div>

    

    <!-- step-01 팝업창 : 키워드 복사 -->
    <div class="pop-wrap step01">
        <div class="dimmedarea"></div>
        <div class="pop-area step01">
            <span></span>
            <p>키워드가 복사되었어요</p>
            <p>검색창에 붙여넣기 해주세요</p>
            <p class="desc">상세페이지를 펼쳐 해시태그를 찾아주세요</p>
            <button class="step01-btn">이어하기</button>
        </div>
    </div>
    <!-- step-01 팝업창 : 키워드 복사 -->



    <!-- step-01 팝업창 : 확인했어요 -->
    <!-- <div class="pop-wrap step02">
        <div class="dimmedarea"></div>
        <div class="pop-area step02">
            <p>가격비교 페이지로 랜딩할 경우,</p>
            <p><span class="mark">반드시 문제에 해당하는 판매처</span>를 찾아</p>
            <p>클릭해주세요</p>
            <img src="./assets/img/hash-pop-01.png" alt="가격비교 페이지로 랜딩할 경우, 반반드시 문제에 해당하는 판매처를 찾아 클릭해주세요">
            <button class="step02-btn">네, 확인했어요</button>
        </div>
    </div> -->
    <!-- step-01 팝업창 : 확인했어요 -->



    <!-- step-03 팝업창 : 검색하러가기 -->
    <div class="pop-wrap step03">
        <div class="dimmedarea"></div>
        <div class="pop-area step03">
            <p>복사한 키워드를 검색창에 붙여넣고,</p>
            <p><span class="mark">아래 상품을 찾아주세요</span></p>
            <img src="./assets/img/prd.png" alt="복사한 키워드를 검색창에 붙여넣고,아래 상품을 찾아주세요">
            <div class="info-box">
                <p>잘먹잘싸 <span>공식</span></p>
                <p>17,800원</p>
            </div>
            <button>검색하러가기</button>
            <span>&apos;광고ⓘ&apos; 상품은 클릭하지 마세요!</span>
        </div>
    </div>
    <!-- step-03 팝업창 : 검색하러가기 -->


</body>
</html>
